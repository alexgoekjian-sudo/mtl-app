<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTL Teacher Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .course-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .course-selector {
            margin-bottom: 30px;
        }
        
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 300px;
        }
        
        .date-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .date-picker {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="date"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .attendance-grid {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            min-width: 80px;
        }
        
        .status-present {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .status-late {
            background: #ffc107;
            color: #000;
            border-color: #ffc107;
        }
        
        .status-absent {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        .status-excused {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }
        
        .status-none {
            background: white;
            color: #666;
        }
        
        .save-indicator {
            display: none;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .save-indicator.show {
            display: block;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .stat-item {
            flex: 1;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Attendance Management</h1>
        
        <div class="course-selector">
            <label for="courseSelect">Select Course:</label><br><br>
            <select id="courseSelect" onchange="loadCourse()">
                <option value="">-- Select a course --</option>
            </select>
        </div>
        
        <div id="courseContent" style="display:none;">
            <div class="course-info" id="courseInfo"></div>
            
            <div class="date-header">
                <div class="date-picker">
                    <label>Session Date:</label>
                    <input type="date" id="sessionDate" onchange="loadAttendance()">
                    <button onclick="createSession()">Create New Session</button>
                </div>
                <button onclick="saveAll()">ðŸ’¾ Save All Changes</button>
            </div>
            
            <div id="attendanceContent" class="loading">
                Select a session date to view attendance
            </div>
            
            <div class="stats" id="stats" style="display:none;">
                <div class="stat-item">
                    <div class="stat-label">Present</div>
                    <div class="stat-value" id="statPresent">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Late</div>
                    <div class="stat-value" id="statLate">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Absent</div>
                    <div class="stat-value" id="statAbsent">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Excused</div>
                    <div class="stat-value" id="statExcused">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Attendance Rate</div>
                    <div class="stat-value" id="statRate">0%</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="save-indicator" id="saveIndicator">âœ“ Saved!</div>
    
    <script>
        const API_BASE = '/api/teacher';
        const TOKEN = localStorage.getItem('teacher_token') || prompt('Enter your access token:');
        if (TOKEN) localStorage.setItem('teacher_token', TOKEN);
        
        let currentCourse = null;
        let currentSession = null;
        let attendanceData = {};
        let changes = {};
        
        // Load courses on page load
        async function loadCourses() {
            const response = await fetch(`${API_BASE}/courses`, {
                headers: { 'Authorization': `Bearer ${TOKEN}` }
            });
            const courses = await response.json();
            
            const select = document.getElementById('courseSelect');
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.id;
                option.textContent = `${course.course_full_name} (${course.attendance_id})`;
                select.appendChild(option);
            });
        }
        
        async function loadCourse() {
            const courseId = document.getElementById('courseSelect').value;
            if (!courseId) {
                document.getElementById('courseContent').style.display = 'none';
                return;
            }
            
            const response = await fetch(`${API_BASE}/courses/${courseId}`, {
                headers: { 'Authorization': `Bearer ${TOKEN}` }
            });
            currentCourse = await response.json();
            
            // Show course info
            document.getElementById('courseInfo').innerHTML = `
                <strong>${currentCourse.course_full_name}</strong><br>
                Level: ${currentCourse.level} | Program: ${currentCourse.program} | Type: ${currentCourse.type}<br>
                ${currentCourse.start_date} to ${currentCourse.end_date}
            `;
            
            document.getElementById('courseContent').style.display = 'block';
            
            // Set default date to today
            document.getElementById('sessionDate').value = new Date().toISOString().split('T')[0];
        }
        
        async function loadAttendance() {
            const date = document.getElementById('sessionDate').value;
            if (!date || !currentCourse) return;
            
            const response = await fetch(`${API_BASE}/courses/${currentCourse.id}/attendance?date=${date}`, {
                headers: { 'Authorization': `Bearer ${TOKEN}` }
            });
            const data = await response.json();
            
            currentSession = data.session;
            attendanceData = {};
            changes = {};
            
            // Build attendance lookup
            data.attendance.forEach(att => {
                attendanceData[att.student_id] = att;
            });
            
            // Render table
            renderAttendanceTable(data.students);
            updateStats();
        }
        
        function renderAttendanceTable(students) {
            if (!students || students.length === 0) {
                document.getElementById('attendanceContent').innerHTML = '<p class="loading">No students enrolled in this course</p>';
                document.getElementById('stats').style.display = 'none';
                return;
            }
            
            let html = `
                <div class="attendance-grid">
                    <table>
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Email</th>
                                <th>Level</th>
                                <th>Status</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            students.forEach(student => {
                const attendance = attendanceData[student.id] || {};
                const status = attendance.status || 'none';
                const note = attendance.note || '';
                
                html += `
                    <tr>
                        <td>${student.first_name} ${student.last_name}</td>
                        <td>${student.email}</td>
                        <td>${student.current_level || student.initial_level || '-'}</td>
                        <td>
                            <select class="status-btn status-${status}" onchange="markAttendance(${student.id}, this.value)">
                                <option value="none" ${status === 'none' ? 'selected' : ''}>-</option>
                                <option value="present" ${status === 'present' ? 'selected' : ''}>Present</option>
                                <option value="late" ${status === 'late' ? 'selected' : ''}>Late</option>
                                <option value="absent" ${status === 'absent' ? 'selected' : ''}>Absent</option>
                                <option value="excused" ${status === 'excused' ? 'selected' : ''}>Excused</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" value="${note}" placeholder="Add note..." 
                                   onchange="addNote(${student.id}, this.value)" 
                                   style="width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 4px;">
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('attendanceContent').innerHTML = html;
            document.getElementById('stats').style.display = 'flex';
        }
        
        function markAttendance(studentId, status) {
            if (!changes[studentId]) {
                changes[studentId] = {};
            }
            changes[studentId].status = status;
            
            // Update visual
            event.target.className = `status-btn status-${status}`;
            updateStats();
        }
        
        function addNote(studentId, note) {
            if (!changes[studentId]) {
                changes[studentId] = {};
            }
            changes[studentId].note = note;
        }
        
        function updateStats() {
            let present = 0, late = 0, absent = 0, excused = 0;
            
            Object.values(attendanceData).forEach(att => {
                const studentId = att.student_id;
                const status = changes[studentId]?.status || att.status;
                
                if (status === 'present') present++;
                else if (status === 'late') late++;
                else if (status === 'absent') absent++;
                else if (status === 'excused') excused++;
            });
            
            const total = present + late + absent + excused;
            const rate = total > 0 ? Math.round((present + late) / total * 100) : 0;
            
            document.getElementById('statPresent').textContent = present;
            document.getElementById('statLate').textContent = late;
            document.getElementById('statAbsent').textContent = absent;
            document.getElementById('statExcused').textContent = excused;
            document.getElementById('statRate').textContent = rate + '%';
        }
        
        async function createSession() {
            const date = document.getElementById('sessionDate').value;
            if (!date || !currentCourse) return;
            
            const response = await fetch(`${API_BASE}/courses/${currentCourse.id}/sessions`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ session_date: date })
            });
            
            if (response.ok) {
                alert('Session created!');
                loadAttendance();
            } else {
                alert('Error creating session');
            }
        }
        
        async function saveAll() {
            if (Object.keys(changes).length === 0) {
                alert('No changes to save');
                return;
            }
            
            const date = document.getElementById('sessionDate').value;
            
            const response = await fetch(`${API_BASE}/courses/${currentCourse.id}/attendance`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    session_date: date,
                    attendance: changes
                })
            });
            
            if (response.ok) {
                changes = {};
                document.getElementById('saveIndicator').classList.add('show');
                setTimeout(() => {
                    document.getElementById('saveIndicator').classList.remove('show');
                }, 2000);
                loadAttendance(); // Reload to get IDs
            } else {
                alert('Error saving attendance');
            }
        }
        
        // Initialize
        loadCourses();
    </script>
</body>
</html>
